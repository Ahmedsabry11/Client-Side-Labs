<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      .target-div {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
      }
      .class-a {
        background-color: yellow;
        color: black;
      }
      .class-b {
        background-color: blue;
        color: white;
      }
      .hidden {
        display: none;
      }
      .odd {
        color: red;
      }
      .even {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Day4 DOM</h1>
    <div id="my-div">
      <p id="my-p">Hello ISI</p>
    </div>
    <form action="test.html" id="form1">
      <input type="text" id="my-input" placeholder="Type something..." />
      <input
        type="email"
        name="user-email"
        id="my-email"
        placeholder="Type your email..."
      />
      <select name="user-country" id="my-select">
        <option value="us">United States</option>
        <option value="EG">Egypt</option>
        <option value="uk">United Kingdom</option>
      </select>
      <br />
      <button type="submit">Submit</button>
    </form>
    <div class="target-div" id="div-2">
      <h3>create element using js</h3>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque,
        reiciendis!
      </p>
    </div>

    <div>
      <img src="img1.png" alt="" id="img1" style="width: 100px" />
    </div>
    <button onclick="start()">start</button>
    <button onclick="pause()">pause</button>
    <button onclick="left()">left</button>
    <button onclick="right()">right</button>
    <!-- form with 3 inputs with 3 divs name email city and button to submit -->

    <div id="div-2"></div>
    <div id="wrapper">
      <p id="first">First</p>
      <p id="second">Second</p>
    </div>

    <form action="index.html">
      <input type="text" id="input1" placeholder="name" />
      <input type="text" id="input2" placeholder="email" />
      <input type="text" id="input3" placeholder="city" />
    </form>
    <div id="formCopy">
      <div id="input1-copy"></div>
      <div id="input2-copy"></div>
      <div id="input3-copy"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
