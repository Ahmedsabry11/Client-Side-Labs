<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doubly Linked List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Doubly Linked List</h2>

    <input type="text" id="inputValue" placeholder="Enter value" />
    <button onclick="appendNode()">Append</button>
    <button onclick="prependNode()">Prepend</button>
    <button onclick="removeNode()">Remove</button>
    <button onclick="popLeftNode()">Pop Left</button>
    <button onclick="popRightNode()">Pop Right</button>

    <div id="list"></div>

    <script src="script.js"></script>
  </body>
</html>
